<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Consent Landing Page</title>

    <!-- Cookiebot Script -->
 
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="fc6bf221-6431-4607-b191-3222a3dc3cfd"  type="text/javascript"></script>

    <style>
        /* Basic Styling for the Landing Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .cookie-consent-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 9999;
        }

        .cookie-consent-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .cookie-consent-banner button:hover {
            background-color: #45a049;
        }

        .cookie-consent-banner a {
            color: #a9d0d6;
            text-decoration: none;
        }

        .cookie-consent-banner a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Main Content of the Landing Page -->
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>This is a simple landing page with Cookiebot integration for cookie consent management.</p>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-consent-banner" class="cookie-consent-banner hidden">
        <p>We use cookies to improve your experience. By continuing to visit this site, you agree to our use of cookies. 
            <a href="#">Learn More</a>
        </p>
        <button id="accept-cookies">Accept</button>
    </div>

    <script>
         window.addEventListener('load', function() {
            // Ensure Cookiebot is loaded
            if (window.CookieConsent) {

                // Listen for the Cookiebot declaration event when user interacts with the banner
                window.addEventListener('CookieConsentDeclaration', function() {
                    // Check if the consent has been given
                    const consentGiven = CookieConsent.consents.given;

                    if (consentGiven) {
                        console.log("User has accepted cookies");
                        // Hide the consent banner once the user accepts cookies
                        document.getElementById('cookie-consent-banner').classList.add('hidden');
                    } else {
                        console.log("User has not accepted cookies");
                        // Optionally show the consent banner if consent is not given
                        document.getElementById('cookie-consent-banner').classList.remove('hidden');
                    }
                });
            } else {
                console.error("CookieConsent is not available. Make sure the Cookiebot script is loaded.");
            }
        });

        // Handle the "Accept" button click event to trigger Cookiebot consent
        document.getElementById('accept-cookies').addEventListener('click', function () {
            if (typeof CookieConsent !== 'undefined') {
                // Accept the cookies
                CookieConsent.accept();
            }
        });
    </script>

</body>
</html>
