    <style>
        /* Basic Styling for the Landing Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .cookie-consent-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 9999;
        }

        .cookie-consent-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .cookie-consent-banner button:hover {
            background-color: #45a049;
        }

        .cookie-consent-banner a {
            color: #a9d0d6;
            text-decoration: none;
        }

        .cookie-consent-banner a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Main Content of the Landing Page -->
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>This is a simple landing page with Cookiebot integration for cookie consent management.</p>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-consent-banner" class="cookie-consent-banner hidden">
        <p>We use cookies to improve your experience. By continuing to visit this site, you agree to our use of cookies.
            <a href="#">Learn More</a>
        </p>
        <button id="accept-cookies">Accept</button>
    </div>

    <script type="text/javascript">
        window.addEventListener('CookieConsentDeclaration', function () {
            // Callback function after consent has been given
            if (CookieConsent.hasConsented()) {
                console.log('User has consented to cookies');
                window.alert("User has consented");
            } else {
                console.log('User has not consented to cookies');
                window.alert("User has not consented");

            }
        });
    </script>
</body>

</html>
